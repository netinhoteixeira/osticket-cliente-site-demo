<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Paper Bootswatch -->
        <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.css">
        <link rel="stylesheet" href="https://bootswatch.com/assets/css/custom.min.css">
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="/formularios">Formulários de Contato</a></li>
                <li class="active">Mais Desconto</li>
            </ol>
            <h1>Mais Desconto</h1>
            <p class="lead">Preencha <strong>todos</strong> os campos.</p>
            <form action="/formularios/projetos/maisdesconto" method="post">
                <div class="form-group">
                    <label for="exampleInputNome1">Nome</label>
                    <input type="text" class="form-control" id="exampleInputNome1" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputCpf1">CPF</label>
                    <input type="text" class="form-control" id="exampleInputCpf1" name="cpf" placeholder="CPF" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputTelefone1">Telefone</label>
                    <input type="tel" class="form-control" id="exampleInputTelefone1" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputAssunto1">Assunto</label>
                    <div class="form-group">
                        <label class="radio-inline">
                        	<input type="radio" name="assunto" id="exampleInputAssunto1" value="1" selected> Dúvida/Informação
                        </label>
                        <label class="radio-inline">
                        	<input type="radio" name="assunto" id="exampleInputAssunto2" value="2"> Elogio
                        </label>
                        <label class="radio-inline">
	                        <input type="radio" name="assunto" id="exampleInputAssunto3" value="3"> Reclamação
                        </label>
                        <label class="radio-inline">
	                        <input type="radio" name="assunto" id="exampleInputAssunto4" value="4"> Sugestão
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputTextArea1">Mensagem</label>
                    <textarea class="form-control" id="exampleInputTextArea1" name="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </body>
</html>
